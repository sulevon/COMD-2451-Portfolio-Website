<!DOCTYPE html>
<html lang="en">

<!-- This is what makes up the fake window -->

<body style="background-color: rgb(34, 34, 34);">
    <div>
        <div class="browser-window">
            <div class="title-bar">
                <div class="window-controls">
                    <span class="control close"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="address-bar">
                </div>
            </div>

            <!-- The rest -->
            <div class="window-content">
                <header class="w3-container w3-black w3-padding-16 w3-margin-bottom">
                    <!-- this w3 class is what gives puts a gap between the header and the stuff below it -->

                    <div class="titlecontainer">
                        <span class="openbutton" style="font-size:30px;cursor:pointer"
                            onclick="openNav()">&#9776;</span>
                        <h1 class="sitetitle">Gallery</h1>
                    </div>
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="index.html">Home</a>
                        <a href="gallery.html">Gallery</a>
                        <a href="resume.html">Resume</a>
                        <a href="contact.html">Contact</a>
                    </div>
                    <script src="js/navscript.js"></script>
                </header>

                <div class="responsive">
                    <div class="gallery">
                        <a target="_blank" href="assets/frigid_magazinead-300dpi.jpg">
                            <img src="assets/frigid_magazinead-72dpi.jpg" alt="Magazine Ad for Frigid Clothing">
                        </a>
                        <div class="desc">Frigid Clothing Brand Magazine Page</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a target="_blank" href="assets/swimplydogposter-300dpi.jpg">
                            <img src="assets/swimplydogposter-300dpi.jpg" alt="Dog walking out of a pool">
                        </a>
                        <div class="desc">Swimply Social Media Post</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a target="_blank" href="assets/vinyl-record-album-300dpi.jpg">
                            <img src="assets/vinyl-record-album-300dpi.jpg" alt="Vinyl record album">
                        </a>
                        <div class="desc">Radiohead Album Cover Remake</div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery">
                        <a target="_blank" href="assets/frigid_magazineadpage2-300dpi.jpg">
                            <img src="assets/frigid_magazineadpage2-300dpi.jpg"
                                alt="People with their back turned to the camera wearing jackets">
                        </a>
                        <div class="desc">Frigid Clothing Brand Magazine Page 2</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
